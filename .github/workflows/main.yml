on:
  push:
    branches:
      - main

name: ğŸš€ Deploy React (Vite) App on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ§° Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸŒ Check server connection
        run: |
          echo "Checking DNS for www.codemode.com..."
          nslookup www.codemode.com

          echo "Pinging server..."
          ping -c 4 www.codemode.com

      - name: ğŸ“‚ Deploy dist folder to FTP
        uses: Penguibird/FTP-Deploy-Action@4.2.0
        with:
          server: www.codemode.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: dist/
          server-dir: /public_html/
