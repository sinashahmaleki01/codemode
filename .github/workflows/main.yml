on:
  push:
    branches:
      - main

name: 🚀 Deploy React (Vite) App on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: 🧰 Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 🌐 Check server connection
        run: |
          echo "Checking DNS for www.thecodemode.com..."
          nslookup www.thecodemode.com

          echo "Pinging server..."
          ping -c 4 www.thecodemode.com

      - name: 📂 Deploy dist folder to FTP
        uses: Penguibird/FTP-Deploy-Action@4.2.0
        with:
          server: www.thecodemode.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: dist/
          server-dir: /public_html/
