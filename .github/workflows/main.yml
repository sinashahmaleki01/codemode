name: 🚀 Deploy Website to thecodemode.com via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ⚙️ Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to cPanel via FTP
        run: |
          sudo apt-get install -y lftp
          lftp -c "open -u ${{ secrets.ftp_username }},${{ secrets.ftp_password }} ftp.thecodemode.com;
          set ssl:verify-certificate no;
          mirror -R dist/ public_html/ --delete --verbose"
